name: survey_map
description: A Flutter application for radiological survey mapping
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # PDF rendering
  pdfx: ^2.6.0

  # File picking
  file_picker: ^6.1.1

  # SVG rendering
  flutter_svg: ^2.0.9

  # State management
  provider: ^6.1.1

  # Image export
  image: ^4.1.3

  # Path operations
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
